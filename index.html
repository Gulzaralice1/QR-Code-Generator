<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card bg-light text-center">
    <h5 class="mb-3">Enter your text or URL</h5>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" id="qrtext" placeholder="Text or URL" />
      </div>
      <div class="imgbox">
        <img src="7994392.gif" alt="QR Code" class="img-fluid qr" id="qrimage"/>
      </div>
      <button type="button" class="btn btn-primary w-100 mt-3" onclick="GenerateQRCode()" id="btn">Generate QR Code</button>
    </form>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
